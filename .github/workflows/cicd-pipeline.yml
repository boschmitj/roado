name: CI/CD Pipeline

# Run on every push (any branch). Also run for pull requests targeting main.
on:
  push:
  pull_request:
    branches: ["main"]

jobs:
  # -------------------------
  # 1) run backend tests (every push / PR)
  # -------------------------
  backend-tests:
    runs-on: ubuntu-latest

    # a lightweight postgres service for integration tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: roado_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build and run backend tests
        run: mvn -B -f backend/pom.xml clean verify
        env:
          # point Spring tests to the service above
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/roado_test
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: password

  # -------------------------
  # 2) run frontend tests (every push / PR)
  # -------------------------
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install & run frontend tests
        working-directory: frontend
        run: |
          npm ci
          npm test

  # -------------------------
  # 3) build & push Docker images (only on pushes to main)
  #    â€” pushes to Docker Hub single repo with multiple tags (backend/frontend)
  # -------------------------
  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    # only run this job for direct pushes to main (no PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx (for better builds)
        uses: docker/setup-buildx-action@v2

      - name: Build & push backend image (single repo, backend tag)
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/roado:backend-latest,
            ${{ secrets.DOCKERHUB_USERNAME }}/roado:backend-${{ github.sha }}

      - name: Build & push frontend image (single repo, frontend tag)
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/roado:frontend-latest,
            ${{ secrets.DOCKERHUB_USERNAME }}/roado:frontend-${{ github.sha }}
